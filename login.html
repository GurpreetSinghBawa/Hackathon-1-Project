<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignIn</title>
    <link rel="stylesheet" href="cssform.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo" class="logo">
        <h1>Sell/Buy books</h1>
        <nav>
            <ul>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Login/SignIn</a></li>
                <li class="categories">
                    <a href="#" id="categories-link"><i class="fas fa-list"></i> Categories</a>
                    <div id="categories-popup" class="popup-menu">
                        <a href="#">Buy</a>
                        <a href="#">Sell</a>
                    </div>
                </li>
                <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="login-signin">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section class="login-signin">
            <h2>Sign In/Register</h2>
            <form id="signin-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="roll-no">Roll No:</label>
                <input type="text" id="roll-no" required>
                <label for="phone">Phone No:</label>
                <input type="tel" id="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <label for="year">Year:</label>
                <input type="number" id="year" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Bookstore</p>
        <section class="contact-us">
            <h3>Contact Us</h3>
            <p>Phone: (123) 456-7890</p>
            <p>Email: contact@gitambookstore.com</p>
            <p>Address: 123 Bookstore St, Knowledge City, India</p>
        </section>
    </footer>
    <script src="javaform.js"></script>
    <script src="script.js"></script>
</body>
</html>
